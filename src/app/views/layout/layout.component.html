<nz-layout class="layout">
  <!-- 头部 -->
  <nz-header class="header">
    <app-header></app-header>
  </nz-header>
  <!-- 内容区域 -->
  <nz-layout class="content">
    <!-- 左侧导航 -->
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzTitle="User" nzIcon="user">
          <ul>
            <li nz-menu-item>Tom</li>
            <li nz-menu-item>Bill</li>
            <li nz-menu-item>Alex</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Team" nzIcon="team">
          <ul>
            <li nz-menu-item>Team 1</li>
            <li nz-menu-item>Team 2</li>
          </ul>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="file"></i>
          <span>File</span>
        </li>
      </ul>
    </nz-sider>
    <!-- 右侧内容区域开始 -->
    <nz-layout>
      <nz-content>
        <!-- 选项卡导航 -->
        <app-tabset></app-tabset>
        <div class="inner-content">
          <router-outlet [ngStyle]="{'height':'100%'}"></router-outlet>
        </div>
      </nz-content>
      <!-- 右侧内容区域结束 -->
      <!-- <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer> -->
    </nz-layout>
  </nz-layout>
</nz-layout>
