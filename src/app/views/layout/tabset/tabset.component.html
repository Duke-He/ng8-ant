<nz-tabset class="tabnav" [nzType]="'line'" [nzSize]="'small'" [(nzSelectedIndex)]="selectedIndex">
  <nz-tab *ngFor="let tab of activeTabs;index as i" (nzClick)="selectedTabMenu(tab)" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <div [ngClass]="{'tab-home':i===0}">
        <i *ngIf="tab.icon!==''" class="icon iconfont" [ngClass]="tab.icon"></i>
        {{ tab.name }}<i *ngIf="i>0" nz-icon type="close" class="ant-tabs-close-x" (click)="closeTabNav(tab)"></i>
      </div>
    </ng-template>
  </nz-tab>
</nz-tabset>
