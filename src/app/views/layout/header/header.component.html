<div class="header">
  <div class="logo">
    <div class="log1" [hidden]="isCollapsed"></div>
    <div class="log2" [hidden]="!isCollapsed"></div>
  </div>
  <div class="menus">
    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="toggleMenu()"></i>
  </div>
  <div class="content"></div>
  <div class="user-info">
    <!-- <div class="user-info-avatar">
      <img src="/assets/images/default_avatar.jpeg" />
    </div> -->
    <a nz-dropdown [nzDropdownMenu]="menu">
      {{username}}
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <!-- <li nz-menu-item (click)="userInfo()">更改头像</li>
        <li nz-menu-item (click)="userInfo()">个人信息</li> -->
        <li nz-menu-item (click)="modifyPassword()">修改密码</li>
        <li style="border-bottom: 0.5px solid #ccc; width: 100%;height: 0;"></li>
        <li nz-menu-item (click)="logout()">退出</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>
